<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Sign Up')"></head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container p-2">
    <div class="card mt-5">
        <div class="row">
            <!--            COLUMN FOR IMAGE-->
            <div class="col-sm-12 col-lg-4">
                <img class="bagels" src="/img/bagel-eyes.jpeg">
            </div>

            <!--            COLUMN FOR FORM-->
            <div class="col-sm-12 col-lg-8 mt-2 text-center">
                <h2>Sign Up</h2><br>
                <div class="signup-content">

                    <!--                    FORM ACTION-->
                    <form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
                        <h5>Please enter your user information below.</h5>
                        <p>Already have an account? <a class="vermillion" href="/login">Login</a></p>
                        <br>

                        <!--                        USERNAME INPUT-->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <br>
                            <input name="username" id="username" th:field="*{username}" type="text"
                                   class="form-control-placeholder" required>
                        </div>
                        <br>

                        <!--                        PASSWORD INPUT-->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <br>
                            <input name="password" id="password" th:field="*{password}" type="password"
                                   class="form-control-placeholder"
                                   pattern=".{8,}"
                                   title="Must contain at least 8 characters" required autocomplete="off">
                        </div>
                        <br>

                        <!--                        EMAIL INPUT-->
                        <div class="form-group">
                            <label>Email address</label>
                            <br>
                            <input name="email" type="email" class="form-control-placeholder"
                                   aria-describedby="emailHelp"
                                   pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                                   title="Invalid email address" required>
                        </div>

                        <!--                        NEWSLETTER-->
                        <div class="form-check">
                            <label class="form-check-label">
                                <br>
                                <input name="newsletter check" type="checkbox"
                                       class="form-check-input btn-outline-warning">
                                Subscribe me to the newsletter!
                            </label>
                        </div>
                        <br>

                        <h5>Snackeria features the tastiest local restaurants
                            for our community to explore.</h5>

                        <!--                        ADD A BUSINESS-->
                        <div class="form-check">
                            <label class="form-check-label vermillion" for="flexCheckDefault">
                                <input class="form-check-input btn-outline-warning"
                                       name="isBusiness"
                                       th:checked="${user.isBusiness}"
                                       type="checkbox" id="flexCheckDefault">
                                Are you a restaurant owner? Check this box to be featured!
                            </label>
                        </div>
                        <br>
                        <button name="submit" type="submit" class="btn btn-outline-warning mb-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
